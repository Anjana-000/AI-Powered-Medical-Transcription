<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add New Patient</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        h1 {
            margin-top: 0;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            color: #333;
            font-size: 1.8rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .required-star {
            color: #e74c3c;
            margin-left: 3px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-submit {
            background: #28a745;
        }

        .btn-submit:hover {
            background: #218838;
        }

        .btn-cancel {
            background: #6c757d;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>New Patient Record</h1>
        <form method="POST">
            <div class="form-grid">
                <!-- Left Column -->
                <div class="left-column">
                    <div class="form-group">
                        <label>Full Name <span class="required-star">*</span></label>
                        <input type="text" name="name" required placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label>Age <span class="required-star">*</span></label>
                        <input type="number" name="age" required placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label>Gender <span class="required-star">*</span></label>
                        <select name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Address <span class="required-star">*</span></label>
                        <input type="text" name="address" required placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <label>Mobile Number <span class="required-star">*</span></label>
                        <input type="tel" name="contact" required placeholder="Enter mobile number">
                    </div>
                </div>

                <!-- Right Column -->
                <div class="right-column">
                    <div class="form-group">
                        <label>Height (cm)</label>
                        <input type="number" name="height" placeholder="Enter height">
                    </div>
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" name="weight" placeholder="Enter weight">
                    </div>
                    <div class="form-group">
                        <label>Sleeping Hours</label>
                        <input type="number" step="0.5" name="sleeping_hours" placeholder="Avg. hours per night">
                    </div>
                </div>
            </div>

            <div class="actions">
                <a href="{{ url_for('patient_list') }}" class="btn btn-cancel">Cancel</a>
                <button type="submit" class="btn btn-submit">Create Patient</button>
            </div>
        </form>
    </div>
</body>

</html>
