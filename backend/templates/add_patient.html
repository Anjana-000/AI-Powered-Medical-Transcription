<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add New Patient</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        h1 {
            margin-top: 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 2rem;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 1rem;
        }

        .btn-submit {
            background: #28a745;
        }

        .btn-cancel {
            background: #6c757d;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>New Patient Record</h1>
        <form method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" name="age">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address">
            </div>
            <div class="form-group">
                <label>Medical History</label>
                <textarea name="medical_history"></textarea>
            </div>
            <div class="form-group">
                <label>Current Prescription</label>
                <textarea name="prescription"></textarea>
            </div>

            <div class="actions">
                <a href="{{ url_for('patient_list') }}" class="btn btn-cancel">Cancel</a>
                <button type="submit" class="btn btn-submit">Create Patient</button>
            </div>
        </form>
    </div>
</body>

</html>
