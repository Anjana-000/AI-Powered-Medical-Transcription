<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicalLink | AI Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar-link:hover {
            background-color: #0d9488;
            color: white;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-slate-900 text-white flex-col hidden md:flex">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-teal-400">ClinicalLink</h1>
                <p class="text-xs text-slate-400">AI-Powered Scribe</p>
            </div>

            <nav class="flex-1 mt-6 px-4 space-y-2">
                <a href="{{ url_for('patient_list') }}"
                    class="flex items-center p-3 rounded-lg sidebar-link transition-all">
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('patient_new') }}"
                    class="flex items-center p-3 rounded-lg sidebar-link transition-all">
                    <span>Add Patient</span>
                </a>
                <div class="pt-10 pb-2 text-xs font-semibold text-slate-500 uppercase">Account</div>
                <a href="{{ url_for('auth.logout') }}"
                    class="flex items-center p-3 rounded-lg hover:bg-red-500/10 text-red-400 transition-all">
                    <span>Logout</span>
                </a>
            </nav>

            <div class="p-4 border-t border-slate-800 text-xs text-slate-500 text-center">
                v1.0.2 â€¢ ASUS Workstation
            </div>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8">
                <div class="relative w-96">
                    <input type="text" placeholder="Search patients..."
                        class="w-full bg-slate-100 border-none rounded-full py-2 px-10 text-sm focus:ring-2 focus:ring-teal-500">
                </div>
                <div class="flex items-center space-y-2">
                    <span class="text-xl font-bold text-slate-800 mr-4">Dr. {{ current_user.username if
                        current_user.is_authenticated else 'Guest' }}</span>
                    <div
                        class="w-10 h-10 bg-teal-100 text-teal-700 rounded-full flex items-center justify-center font-bold">
                        {{ current_user.username[0].upper() if current_user.is_authenticated else 'D' }}
                    </div>
                </div>
            </header>

            <div class="p-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

</body>

</html>
