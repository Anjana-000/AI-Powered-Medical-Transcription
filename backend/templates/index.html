<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Medical Transcription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <header>
            <h2>AI-Powered Medical Transcription</h2>
        </header>

        <main>
            <div class="buttons">
                <button id="startBtn">Start Recording</button>
                <button id="stopBtn" disabled>Stop Recording</button>
            </div>

            <div class="status-box">
                <p id="status">Ready to record...</p>
            </div>

            <section class="result-area">
                <h4>Transcription Output:</h4>
                <div id="output" class="text-display"></div>
            </section>
        </main>
    <div class="post-actions">
    <button id="editBtn" disabled>Edit</button>
    <button id="copyBtn" disabled>Copy</button>

    <div class="share-wrapper">
        <button id="shareBtn" disabled>Share</button>
        <div id="shareMenu" class="share-menu">
            <button id="shareWhatsapp">WhatsApp</button>
            <button id="shareGmail">Gmail</button>
            <button id="shareSystem">More options</button>
        </div>
    </div>

    <button id="pdfBtn" disabled>Save PDF</button>
</div>

</div>

    <button id="pdfBtn" disabled>Save PDF</button>
</div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
